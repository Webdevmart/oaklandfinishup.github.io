<div class="list-group">
{% for subsection in site.collections.sections.docs %}
{% if subsection.name == "howitworks" %}
	<h3 class="text-center">{{ subsection.title }}</h3>
	{% for how in subsection.steps %}
	<a href="#schedule" class="smoothie list-group-item">
		<h4 class="list-group-item-heading">Step {{ forloop.index }}: {{ how.item }}</h4>
	{% for detail in how.details %}
		<p class="list-group-item-text">{{ detail }}</p>
	{% endfor %}
	</a>
	{% endfor %}
{% endif %}
{% endfor %}
</div><!--.list-group-->
