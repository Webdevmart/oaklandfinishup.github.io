<section class="jumbotron" id="gratitude">
	<div class="container">
	{% for section in site.collections.sections.docs %}
	{% if section.name == "thanks" %}
		<div class="row text-center">
			<h2>{{ section.title }}</h2>
			{% assign name = section.name %}
			{% include quote.html %}
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-12" id="inspiration">
				<ul style="list-group">
  				{% for ty in section.previous %}
					<li class="list-group-item">
						<a href="http://{{ ty.link }}">{{ ty.name }}</a>
					</li>
				{% endfor %}
				</ul>
			</div><!--/#inspiration-->
		</div><!--.row-->
	{% endif %}
	{% endfor %}
	</div><!--.container-->
</section>
