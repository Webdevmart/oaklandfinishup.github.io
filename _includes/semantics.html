<script type="application/ld+json">
[{
    "@context" : "http://schema.org"
  ,  "@type" : "BusinessEvent"
  , "name" : "{{ site.title }}"
  , "url" : "{{ site.url }}"
  , "startDate" : "{{ site.data.conference.venue.start }}"
  , "duration" : "P2D"
  , "location" : {
        "@type" : "Place"
      , "name" : "{{ site.data.conference.venue.location }}"
      , "sameAs" : "{{ site.data.conference.venue.website }}"
      , "address" : {
            "@type": "PostalAddress"
          , "streetAddress": "{{ site.data.conference.venue.address }} @ {{ site.data.conference.venue.neighborhood }}"
          , "addressLocality": "{{ site.data.conference.venue.city }}"
          , "addressRegion": "{{ site.data.conference.venue.state }}"
          , "addressCountry": "US"
        }
    }
  , "offers" : {
          "@type": "Offer"
        , "url" : "{{ site.data.conference.venue.tickets }}"
    }
  , "performer" : [
    {% for mentor in site.collections.mentors.docs %}
    {
        "@type" : "Person"
      , "image" : "/img/mentors/{{ mentor.photo }}"
      , "name" : "{{ mentor.name }}"
      , "url" : "{{ mentor.website }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
  , "organizer" : [
    {% for owner in site.data.conference.organizers %}
    {
        "@type" : "Person"
      , "name" : "{{ owner.name }}"
      , "sameAs": "{{ owner.website }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}]
</script>
