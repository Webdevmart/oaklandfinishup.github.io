{% for quote in site.data.quotes %}
{% if quote.section == name %}
<blockquote>
	<span class="text-muted">{{ quote.quote }}</span>
	<footer>{{ quote.author }}, <cite title="{{ quote.source }}"><a target="_blank" href="{{ quote.url }}">{{ quote.source }}</a></cite></footer>
</blockquote>
{% endif %}
{% endfor %}
